<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image View</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(24, 24, 29);
        }
        #image-image {
            max-width: 100%;
            max-height: 100vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <img id="image-image" src="image.jpg" alt="image View">

    <script>
        function refreshImage() {
            $('#image-image').attr('src', 'image.jpg?t=' + new Date().getTime());
        }

        // Auto refresh the image every hour
        setInterval(refreshImage, 3600000);
    </script>
</body>
</html>
